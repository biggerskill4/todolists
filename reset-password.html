<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Signup</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="account resetaccount flex">
        <div class="row flex">
            <div class="main_tabs">
                <h2 class="Heading">Reset Password</h2>
            </div>
            <form class="accountForm flex" name="resetPswd">
                <input type="email" placeholder="Verify email" id="loginEmailAddress">
                <div class="password">
                    <input type="password" placeholder="New password" id="loginPswd">
                    <a href="#"><ion-icon name="eye-off-outline"></ion-icon></a>
                </div>
                <div class="password">
                    <input type="password" placeholder="Confirm password" id="signUpConfirmPswd">
                    <a href="#"><ion-icon name="eye-off-outline"></ion-icon></a>
                </div>
                <button type="submit" class="cta_btn">Reset Password</button>
            </form>

            <div class="copyright">
                <p>Designed & Developed by <span>"Subhan Ahmed"</span></p>
            </div>
        </div>
    </div>

    <a href="./login-signup.html" class="cta_btn goback"><ion-icon name="caret-back-outline"></ion-icon> Go back to login</a>

    <script src="./assets/js/login_form.js"></script>
</body>

</html>
