<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Signup</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>


    <div class="account flex">
        <div class="row flex">
            <div class="main_tabs">
                <h2 class="loginHeading">Login</h2>
                <h2 class="signUpHeading">Signup</h2>
                <div class="tabs flex">
                    <a href="#" class="loginBtn tabBtn">Login</a>
                    <a href="#" class="signUpBtn tabBtn active">Signup</a>
                </div>
            </div>
            <form class="accountForm flex" name="loginForm">
                <input type="email" placeholder="Your email" id="loginEmailAddress">
                <div class="password">
                    <input type="password" placeholder="Your password" id="loginPswd">
                    <a href="#"><ion-icon name="eye-off-outline"></ion-icon></a>
                </div>
                <button type="submit" class="cta_btn">Login</button>
                <a href="#" class="resetPswd">Forgot Password</a>
            </form>

            <form class="accountForm flex" name="signUpForm">
                <input type="text" placeholder="Full name" id="username">
                <input type="email" placeholder="Type email" id="signUpEmailAddress">
                <div class="password">
                    <input type="password" placeholder="Type password" id="signUpPswd">
                    <a href="#"><ion-icon name="eye-off-outline"></ion-icon></a>
                </div>
                <div class="password">
                    <input type="password" placeholder="Confirm password" id="signUpConfirmPswd">
                    <a href="#"><ion-icon name="eye-off-outline"></ion-icon></a>
                </div>
                <button type="submit" class="cta_btn">Signup</button>
            </form>
            <div class="copyright">
                <p>Designed & Developed by <span>"Subhan Ahmed"</span></p>
            </div>
        </div>
    </div>



    <script src="./assets/js/login_form.js"></script>
</body>

</html>
