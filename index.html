<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Lists</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>


    <header>
        <div class="row flex">
            <div class="site_title">
                <h3>To Do Lists</h3>
            </div>

            <div class="user_data">
                <div class="user_name">
                    User Name
                </div>
                <a href="#" class="cta_btn">Logout</a>

        </div>
    </header>



    <div class="toDoLists flex">

            <div class="toDoListForm flex">

                    <!-- <input type="submit" value="Add Item" class="cta_btn"> -->
                    <button type="submit" class="cta_btn"><ion-icon name="add-sharp"></ion-icon></button>
                </form>
            </div>
            <div class="displayItems">
                <ul>
                    <li>
                        <div class="text">Task Number 1</div>
                        <div class="list_btn"><a href="#" class="cta_btn"><ion-icon name="pencil-sharp"></ion-icon></a><a href="#" class="cta_btn"><ion-icon name="trash-sharp"></ion-icon></a>
                        </div>
                    </li>
                    <li>
                        <div class="text">Task Number 1</div>
                        <div class="list_btn"><a href="#" class="cta_btn"><ion-icon name="pencil-sharp"></ion-icon></a><a href="#" class="cta_btn"><ion-icon name="trash-sharp"></ion-icon></a>
                        </div>
                    </li>
                    <li>
                        <div class="text">Task Number 1</div>
                        <div class="list_btn"><a href="#" class="cta_btn"><ion-icon name="pencil-sharp"></ion-icon></a><a href="#" class="cta_btn"><ion-icon name="trash-sharp"></ion-icon></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
